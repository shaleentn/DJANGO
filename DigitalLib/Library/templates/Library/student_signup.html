{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Library/css/style.css' %}">
    <title>Student Signup</title>
</head>
<body>
    <h2>Student Signup</h2>
  
    <div class="logo"></div>
   
    <form method="post" action="{% url 'student_signup' %}"  onsubmit="submitForm(event, this);" class="lecturer_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
</body>
</html>
